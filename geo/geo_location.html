<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소_geo</title>
</head>

<body>
    <h1>주소_geo</h1>
    <p id="address"></p>
    <p id="lat"></p>
    <p id="lng"></p>
    <script>
        function test() {

            var url = window.location.search;
            const urlParams
                = new URLSearchParams(url);
            var data = '';
            const values = urlParams.values();
            for (const value of values) {
                data = value;
            }

            var s_url = `https://script.google.com/macros/s/AKfycbwOUdxXR6SyJK4BrRlh3FXV9ckjlv1m50rSlvwBpHMrVBT_z_pRIsbQ0hut87-bKxrbwg/exec?juso=${data}`;
            fetch(s_url)
                .then(res => {
                    // response 처리
                    // console.log(res);
                    // 응답을 JSON 형태로 파싱
                    return res.json();
                })
                .then(data => {
                    // json 출력
                    // console.log(data);
                    var address = data.address;
                    var lat = data.lat;
                    var lng = data.lng;
                    document.getElementById('address').innerHTML = address;
                    document.getElementById('lat').innerHTML = lat;
                    document.getElementById('lng').innerHTML = lng;


                })
                .catch(err => {
                    // error 처리
                    console.log('Fetch Error', err);
                });
        }

        test();


    </script>
</body>

</html>
